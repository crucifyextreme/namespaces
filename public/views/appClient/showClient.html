<div class="row" style="margin-top: 10px;">
    <div class="col-lg-4">
        <div class="input-group custom-search-form">
            <input type="text" class="form-control" ng-model="busca" placeholder="Busca...">
            <span class="input-group-btn">
             <button class="btn btn-default" type="button">
                 <i class="fa fa-search"></i>
             </button>
            </span>
        </div>
    </div>
</div>

<div ng-controller="ctrlClient" ng-init="loadClientes()">

    <table class="table table-striped table-bordered table-hover"
           id="dataTables-example" style="margin-top: 10px;">
        <thead>
        <tr>
            <th><a href="" ng-click="predicate = 'id'; reverse=!reverse">ID</a></th>

            <th><a href="" ng-click="predicate = 'nome'; reverse=false">Nome</a>
                (<a href="" ng-click="predicate = '-nome'; reverse=false">^</a>)
            </th>
            <th>NR.Documento</th>
            <th>Tipo Cliente</th>
            <th>Classificação</th>
            <th style="width: 30px;">Detalhes</th>
        </tr>
        </thead>
        <tbody>

        <tr class="odd gradeX" ng-repeat="cliente in clientes | orderBy:predicate:reverse | filter:busca">
            <td> {{cliente.id}}</td>
            <td> {{cliente.nome}}</td>
            <td>{{cliente.documento}}</td>
            <td>{{cliente.tipo_cliente}}</td>


            <td ng-if="cliente.classificacao == 1">
                <i class="fa fa-star fa-1x"></i>
            </td>

            <td ng-if="cliente.classificacao == 2">
                <i class="fa fa-star fa-1x"></i>
                <i class="fa fa-star fa-1x"></i>
            </td>

            <td ng-if="cliente.classificacao == 3">
                <i class="fa fa-star fa-1x"></i>
                <i class="fa fa-star fa-1x"></i>
                <i class="fa fa-star fa-1x"></i>
            </td>

            <td ng-if="cliente.classificacao == 4">
                <i class="fa fa-star fa-1x"></i>
                <i class="fa fa-star fa-1x"></i>
                <i class="fa fa-star fa-1x"></i>
                <i class="fa fa-star fa-1x"></i>
            </td>

            <td ng-if="cliente.classificacao == 5">
                <i class="fa fa-star fa-1x"></i>
                <i class="fa fa-star fa-1x"></i>
                <i class="fa fa-star fa-1x"></i>
                <i class="fa fa-star fa-1x"></i>
                <i class="fa fa-star fa-1x"></i>
            </td>

            <td style="text-align: center"><a href="" ng-click="detailClients(cliente.id)"><i class="fa fa-edit"></i>
            </a></td>
        </tr>

        </tbody>
    </table>

    <!-- Modal Details Clients -->
    <div class="modal fade" id="modalDetailsClients" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Detalhes Cliente: {{nome_cliente}}</h4>
                </div>

                <div class="modal-body">

                    <form role="form">

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label style="font-size: 12px;">Nome Cliente</label>
                                    <p>{{nome_cliente}}</p>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label style="font-size: 12px;">NR.Documento</label>
                                    <p>{{documento}}</p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label style="font-size: 12px;">Enedereço</label>
                                    <p>{{endereco}}</p>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label style="font-size: 12px;">Cidade</label>
                                    <p>{{cidade}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 20px;">
                            <div class="col-lg-6">
                                <span style="font-weight: bold">Dados Cobrança</span>
                                <hr style="margin: 0px; padding: 0px;"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label style="font-size: 12px;">Enedereço</label>
                                    <p>{{endereco_cob}}</p>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label style="font-size: 12px;">Cidade</label>
                                    <p>{{cidade_cob}}</p>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </div>
        </div>
    </div>
</div>
